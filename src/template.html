<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" href="mystyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body> 
    <div class="layout">
      <h2 id="dealer-header">Dealer hand</h2>
      <div class="wrapper">
        <div class="cards" id="dealer"></div> 
      </div>
      <h2 id="player-header">Player hand</h2>
      <div class="wrapper">
        <div class="cards" id="player"></div>
      </div>
      <div class="bank">
        <form action="#" id="bank-form"> 
          <label for="bet" id="bet-label">Place your bet</label>
          <img src="./assets/blue_chip.jpeg" class="chip">
          <input type="number" id="bet" min="0" max="50" step="25" placeholder="$"/>
        </form>
        <p id="amount"></p>
      </div>
      <div id="button-container">
        <button id="hit-button">Hit</button>
        <button id="pass-button">Stand</button>
        <button id="next-hand-button" onclick="checkBet()">Deal</button>
      </div>
    </div>
    <script src="../dist/main.js"></script>
  </body>
</html>
