<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="section" id="bank">
      <div id="bet-label">
        Click to place your bet and deal cards
      </div>
      <div id="chips">
        <div class="chip-container">
          <img src="./assets/black_chip.png" class="chip" id="black-chip">
          <span class="textbubble">$1</span>
        </div>
        <div class="chip-container">
          <img src="./assets/blue_chip.png" class="chip" id="blue-chip">
          <span class="textbubble">$5</span>
        </div>
        <div class="chip-container">
          <img src="./assets/red_chip.png" class="chip" id="red-chip">
          <span class="textbubble">$25</span>
        </div>
      </div>
    </div>

    <div class="section" id="board">
      <div id="dealer-hand">
        <div class="header">
          Dealer Hand
        </div>
        <div class="cards" id="dealer-cards"></div>
      </div>
      <div id="player-hand">
        <div class="header">
          Player Hand
        </div>
        <div class="cards" id="player-cards"></div>
      </div>
      <div id="balance">
        Bet:<br>
        Balance: $200
      </div>
    </div>

    <div class="section" id="buttons">
      <button id="hit">HIT</button>
      <button id="stand">STAND</button>
      <button id="double">DOUBLE</button>
      <button id="split">SPLIT</button>
    </div>

    <script src="../dist/main.js"></script>
  </body>
</html>
