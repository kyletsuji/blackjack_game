<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="section" id="bank">
      <div id="bet-label">
        Click to place your bet and deal cards
      </div>
      <div id="chips">
        <div class="chip-container">
          <img src="./assets/black_chip.png" class="chip" id="black-chip">
          <span class="textbubble">$1</span>
        </div>
        <div class="chip-container">
          <img src="./assets/blue_chip.png" class="chip" id="blue-chip">
          <span class="textbubble">$5</span>
        </div>
        <div class="chip-container">
          <img src="./assets/red_chip.png" class="chip" id="red-chip">
          <span class="textbubble">$25</span>
        </div>
      </div>
    </div>

    <div class="section" id="board">
      <div id="dealer-hand">
        <div class="header">
          DEALER HAND
        </div>
        <div class="cards" id="dealer-cards"></div>
      </div>
      <div id="player-hand">
        <div class="header">
          PLAYER HAND
        </div>
        <div class="cards" id="player-cards"></div>
      </div>
      <div id="balance">
        BET:<br>
        BALANCE: $200
      </div>
    </div>

    <div class="section" id="buttons">
      <div id="bet-label">
        Dealer must draw to 16 and stand on all 17s
      </div>
      <button id="hit">HIT</button>
      <button id="stand">STAND</button>
      <button id="double">DOUBLE</button>
      <!-- <button id="split">SPLIT</button> -->
    </div>

    <!-- <div id="alert-container">
      <span id="alert" onclick="this.parentElement.style.display='none';">&times;</span>
      This is an alert box.
    </div> -->

    <script src="../dist/main.js"></script>
  </body>
</html>
